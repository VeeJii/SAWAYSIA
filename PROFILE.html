<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: yellow;
}

.active {
  background-color: grey;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#PROFILE">Home</a></li>
  <li><a href="#news">TRAVEL</a></li>
  <li><a href="#contact">CAREER</a></li>
</ul>

</body>
</html>
